{# services_list.html #}
{% extends 'base.html' %}
{% block content %}
<div class="max-w-6xl mx-auto px-4 py-12 grid md:grid-cols-3 gap-6">
{% for s in services %}
<a href="{{ s.get_absolute_url }}" class="border rounded p-5 hover:shadow">
<div class="text-lg font-semibold">{{ s.title }}</div>
<p class="mt-2 text-sm opacity-80">{{ s.excerpt|truncatechars:160 }}</p>
</a>
{% endfor %}
</div>
{% endblock %}
