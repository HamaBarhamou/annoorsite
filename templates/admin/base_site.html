{% extends "admin/base.html" %}
{% load static %}

{% block title %}ANNOOR — Admin{% endblock %}

{% block extrastyle %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'admin/brand.css' %}">
{% endblock %}

{% block branding %}
  <a href="{% url 'admin:index' %}" class="anno-brand" aria-label="Accueil administration ANNOOR">
    <span class="anno-logo">
      <img src="{% static 'brand/logo.svg' %}" alt="" onerror="this.onerror=null;this.src='{% static 'brand/logo.png' %}';">
    </span>
    <strong>ANNOOR</strong> — Administration
  </a>
{% endblock %}

{% block nav-global %}{% endblock %}
